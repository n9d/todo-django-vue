version: '3'

services:
   app:
       build: .
       command: python3 manage.py runserver 0.0.0.0:8000
#       command: uwsgi --http :8000 --wsgi-file project/wsgi.py
       volumes:
           - .:/code
       ports:
           - "8001:8000"
       depends_on:
           - db
   db:
       image: postgres
       ports: 
           - "5432"
       environment:
         - POSTGRES_DB=postgres
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres
